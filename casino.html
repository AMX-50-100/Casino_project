</head>
<body>

	</div>

	<script>
		alert('Добро пожаловать в КАЗИНО! Испытай свою удачу, выбери число от 1 до 6, и если ты угадал, то получишь 500$, а если нет, то заплатишь 100$. У тебя всего 1000$ , поэтому будь внимателен с выбором! Если ты не угадал, то число, которое загадал компьютер высветиться в левом экране. Твой денежный баланс в правом экране. Удачи!');


		let links = document.querySelectorAll('.link');
		let cc = document.querySelector('.cc');
		let um = document.querySelector('.um');
		let bank = 1000;
		um.textContent = bank+'$';

		

	


	for (let link of links){

		
		link.onclick = function () {
			if (bank > 0 && bank < 5000){
			cc.textContent = "";
			let userNumber = link.id;
			console.log(userNumber);
			let randomNumber = Math.floor(Math.random() * 6)+1;
			console.log(randomNumber);
		

				if (userNumber != randomNumber){ 
					cc.append(randomNumber);
					bank -= 100;
					um.textContent = "";
					um.append(bank+'$');
					
				}

				else{
					alert('Ты угадал! Выигрыш 500$!');
					bank +=500;
					um.textContent = "";
					um.append(bank+'$');

}
} else if (bank>=5000){alert('Ты обанкротил Казино, играть запрещено!');}
else{alert ('ТЫ ПРОИГРАЛ ВСЕ ДЕНЬГИ');}
	
	} 

	}
	</script>
